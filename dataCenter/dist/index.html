<script>
    var a = [{name:1,ck:true},{name:2,ck:true},{name:3},{name:4},{name:5},{name:6}];

    var b = a.filter(function(item,index,array){
        return item.ck;
    })

    var c = a.reduce(function(prev,next,index,array){
        var tmp = prev;
        if(prev instanceof Object){
            tmp = prev.name;
        }
        return tmp + next.name;
    })

    function rank(arr){
        var r = arr.map(function(item){
            return {
                data:item,
                ran:Math.random()
            }
        })
        return r.sort(function(a,b){
            return a.ran - b.ran;
        }).map(function(item){
            return item.data;
        })
    }

    var arr =  [6, 12, 19, 4];
    console.log(rank(arr));

</script>
