<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
    <style>
        img{
            width:500px;
            height: 500px;
        }
    </style>
</head>
<body>
    name:<input type='text' id='t1'/>
    email:<input type='text' id='t2'/>
    phone:<input type='text' id='t3'/>

    <input type='button' id='btn1' value='Validator'  />
</body>
</html>
<script src='core/tools/validator.js'></script>
<script src='https://m2.lefile.cn/??global/js/jquery-1.8.3.min.js'></script>
<script>
    var t1 = $('#t1').val();
    var t2 = $('#t1').val();
    var t3 = $('#t1').val();


    var str = 'Url="https://www.youtube.com/watch?v=dEN5Ev4RY6Q" abc asdlka>';

    var url = /Url="(.*?)"/gi.exec(str)[1];

    var validatorFun = function(){
        var _validator = new Validator();
        _validator.add($('#t1').val(),[
            {strategy: 'isNotEmpty',errorMsg:'Name不能为空'},
            {strategy: 'minLength:6',errorMsg:'Name长度不能小于6位'}
        ]).add($('#t2').val(),[
            {strategy: 'emailFormat',errorMsg:'email必须为有效格式'}
        ]).add($('#t3').val(),[
            {strategy: 'mobileFormat',errorMsg:'phone必须为有效格式'}
        ])

        return _validator.start();
    }

    $('#btn1').click(function(){
        var msg = validatorFun();
    })
</script>
